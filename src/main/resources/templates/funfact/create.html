<head th:fragment="head">

    <link th:href="@{/css/article.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="img/logo.jpg"  />

</head>
<main>
    <main xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="container body-content span=8 offset=2">
            <div class="well">
                <form class="form-horizontal" th:action="@{/funfact/create}" method="POST">
                    <fieldset>
                        <legend>Add a Fact</legend>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="6" id="article_content" name="content"  placeholder="Add Fact"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="roww">
                                <a class="btnn mdd ghost" th:href="@{/}">Cancel</a>
                                <input type="submit" class="btnn mdd ghost" value="Submit" th:href="@{/}"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</main>
