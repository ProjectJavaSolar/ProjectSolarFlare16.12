<main>
    <div class="container body-content span=8 offset=6">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="col-sm-offset-5">Username:</legend>
                    <div class="form-group">
                        <label class="col-sm-offset-5 control-label">
                            <span th:text="${user_email}"></span>
                            <br/>
                            <span th:text="${user.fullName}"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5">
                            <a class="btn btn-primary" th:href="@{/}">Back To Space</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
