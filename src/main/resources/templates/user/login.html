<head th:fragment="head">

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="img/logo.jpg"  />

</head>
<main>

    <div class="container body-content span=5 offset=5">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <center><legend>Login</legend></center>
                    <div class="form-group">

                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="user_email" placeholder="Email" name="email"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <div class="roww">
                            <button type="submit" class="btnn mdd ghost">Login</button>
                        </div>


                        <div class="roww">
                            <a class="btnn mdd ghost" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
