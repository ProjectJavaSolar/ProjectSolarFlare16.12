<head th:fragment="head">

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

</head>
<main>
    <div class="container body-content span=8 offset=4">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/categories/create}" method="POST">
                <fieldset>
                    <legend>New Category</legend>

                    <div class="form-group">
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="roww">
                            <a class="btnn mdd ghost" th:href="@{/admin/categories/}">Cancel</a>
                            <input type="submit" class="btnn mdd ghost" th:value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
