<head th:fragment="head">

    <link th:href="@{/css/list-articles.css}" rel="stylesheet" type="text/css"/>

</head>

<main>
    <div class="container body-content">
        <h1>Articles with Tag: <th:block th:text="${tag.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="article : ${tag.articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <p>
                            <a class="btnn smm ghost" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>


                        <footer>
                            <div class="pull-right">
                                <a class="btnn smm ghost"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more</a>
                                <a class="btnn smm ghost " th:href="@{/category}">Back</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
